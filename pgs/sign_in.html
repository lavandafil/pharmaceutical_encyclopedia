<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../style/sign_in.css">
<link rel="icon" type="image/png" href="../img/logo.png">

<title>PE | Авторизация</title>
</head>
<body>
	<div class="container">
		<form class="form_auth" id="form_auth" onsubmit="submitPage()">
			<p class="form_header">
				АВТОРИЗАЦИЯ
			</p>

			
			<p style="text-align: center;">
				<input type="text" id="login_field" class="login_field" placeholder="введите логин">
				<input type="password" id="pass_field" placeholder="введите пароль" class="pass_field">
				<button class="submit_form" id="submit_form">
					АВТОРИЗОВАТЬСЯ
				</button>

			</p>
			<span class="text_bottom">
				Зарегистрироваться
			</span>
			<span class="text_bottom second">
				Забыли пароль?
			</span>
		</form>
	</div>
	<div class="reg_container">
		
	</div>
</body>
</html>
