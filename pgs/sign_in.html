<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../style/sign_in.css">
<link rel="icon" type="image/png" href="../img/logo.png">
	<script src="https://kit.fontawesome.com/be721a29b4.js" crossorigin="anonymous"></script>

<title>PE | Авторизация</title>
</head>
<body>
	<div class="container" id="auth_container">
		<form class="form_auth" id="form_auth" onsubmit="submitPage()">
			<p class="form_header">
				АВТОРИЗАЦИЯ
			</p>

			
			<p style="text-align: center;">
				<input type="text" id="login_field" class="login_field" placeholder="введите логин">
				<input type="password" id="pass_field" placeholder="введите пароль" class="pass_field">
				<button class="submit_form" id="submit_form">
					АВТОРИЗОВАТЬСЯ
				</button>

			</p>
			<span class="text_bottom" onclick="regShow()">
				Зарегистрироваться
			</span>
			<span class="text_bottom second">
				Забыли пароль?
			</span>
		</form>
	</div>
	<div class="reg_container" id="reg_container">
		<form class="form_reg">
		<i class="fa-solid fa-arrow-left arrow_back" onclick="goBack()"></i>
		<p class="form_header reg_header">
			РЕГИСТРАЦИЯ 
		</p>
		<p class="info_field">
			Ваше Ф.И.О:
		</p>
		<p style="text-align: center;">
			<input type="text" id="name_field" class="name_field">
		</p>
		<p class="info_field">
			Ваша электронная почта:
		</p>
		<p style="text-align: center;">
			<input type="email" id="email_field" class="name_field">
		</p>
		<div class="pass_left">
			<p class="info_field">
				Введите пароль:
			</p>
			<input type="password" id="pass_first" class="pass_first">

		</div>
		<div class="pass_right">
			<p class="info_field repeat" >
				Повторите пароль:
			</p>
			<input type="password" id="pass_first" class="pass_second">
			
		</div>
		<p class="info_field info_date">
			Ваша дата рождения:
		</p>
		<input type="date" id="date" class="date">
		<p style="text-align: center;">
			<button class="submit_form">
				ЗАРЕГИСТРИРОВАТЬСЯ 
			</button>
		</p>
		</form>
	</div>

<script type="text/javascript" src="../scripts/sign_in.js"></script>
</body>
</html>
